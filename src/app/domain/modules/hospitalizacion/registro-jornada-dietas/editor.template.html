<mat-form-field>
  <mat-label>Tipo de Dieta</mat-label>
  <mat-select [formControl]="DIEGRUTIP" multiple>
    <mat-select-trigger>
      {{DIEGRUTIP.value ? DIEGRUTIP.value[0] : ''}}
      <span *ngIf="DIEGRUTIP.value!.length > 1" class="example-additional-selection">
        (+{{DIEGRUTIP.value!.length - 1}} {{DIEGRUTIP.value!.length === 2 ? 'más' : 'más'}})
      </span>
    </mat-select-trigger>
    <mat-option *ngFor="let DIEGRUTIP of DIEGRUTIPLista" [value]="DIEGRUTIP">{{DIEGRUTIP}}</mat-option>
  </mat-select> </mat-form-field
><br />

<mat-form-field>
  <mat-label>Consistencia</mat-label>
  <mat-select [(ngModel)]="DIEGRUCON">
    <mat-option value="NO APLICA">NO APLICA</mat-option>
    <mat-option value="NADA VIA ORAL">NADA VIA ORAL</mat-option>
    <mat-option value="NORMAL">NORMAL</mat-option>
    <mat-option value="BLANDA">BLANDA</mat-option>
    <mat-option value="SEMIBLANDA">SEMIBLANDA</mat-option>
    <mat-option value="CREMA">CREMA</mat-option>
    <mat-option value="LIQUIDA">LIQUIDA</mat-option>
    <mat-option value="LIQUIDOS QUIRURGICOS">LIQUIDOS QUIRURGICOS</mat-option>
    <mat-option value="LICUADOS SIN GRUMOS">LIQUIDOS SIN GRUMOS</mat-option>
  </mat-select> </mat-form-field
><br />

<div>
  <button mat-button color="accent" class="to-left" (click)="edit()">EDITAR</button>
  <button mat-button color="warn" class="to-right" (click)="onNoClick()" cdkFocusInitial>
    CANCELAR
  </button>
</div>
