<mat-form-field floatLabel="never" [class]="class" [style]="style">
  <input
    matInput
    [(ngModel)]="searchKey"
    placeholder="Buscar"
    autocomplete="off"
    (keyup)="onKeyup()"
  />
  <button mat-icon-button matSuffix *ngIf="searchKey" (click)="onSearchClear()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
