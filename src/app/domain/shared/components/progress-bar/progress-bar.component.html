<div *ngIf="imageExist" class="progress-bar-container">
  <img class="progress-bar-img" [src]="data.icon" />
  <mat-progress-bar mode="indeterminate" class="progress-bar"></mat-progress-bar>
  <h3 class="progress-bar black">{{ ext1 + data.title.toLowerCase() + ext2 }}</h3>
</div>

<div *ngIf="!imageExist" class="progress-bar-container">
  <mat-progress-spinner
    mode="indeterminate"
    class="progress-spinner"
  ></mat-progress-spinner>
</div>
